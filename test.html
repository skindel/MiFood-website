<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Mask Effect</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden; /* Prevents scrollbars */
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Hide overflow for the mask effect */
}

.mask {
    position: absolute;
    background-color: rgba(0, 128, 255, 0.5); /* Semi-transparent color */
    clip-path: circle(150px at center); /* Initial circular shape */
    transition: clip-path 0.5s ease; /* Smooth transition for clip-path */
    width: 100%; /* Full width */
    height: 100%; /* Full height */
}

.content {
    position: absolute;
    left:50%;
    z-index: 1; /* Ensure content is above the mask */
}

.box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    margin: 20px;
}

    </style>
</head>
<body>

<div class="container">
    <div class="mask"></div>
    <div class="content">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</div>

<script>const mask = document.querySelector('.mask');
    const boxes = document.querySelectorAll('.box');
    
    // Set an initial size for the circle
    let circleSize = 150; // Initial size in pixels
    
    // Function to shrink the mask circle
    function shrinkMask() {
        if (circleSize > 50) { // Minimum size limit
            circleSize -= 10; // Decrease size by 10px
            mask.style.clipPath = `circle(${circleSize}px at center)`; // Update clip-path
        }
    }
    
    // Call the function every 500ms (change the timing as needed)
    setInterval(shrinkMask, 500);</script>
</body>
</html>
